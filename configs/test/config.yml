log:
  level: info

license:
  file: configs/test/license.key

template:
  directory: templates

server:
  address: 127.0.0.1:35478
  read_timeout: 10
  write_timeout: 5
  request_throttle_limit: 350
  request_throttle_backlog: 750
  request_throttle_timeout: 10
  cors:
    enabled: true
    allowed_origins:
      - "http://localhost:3000"
      - "http://127.0.0.1:3000"
    allowed_methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed_headers:
      - "*"
    allow_credentials: true
    max_age: 86400
  session:
    cookie_name: elemo_session
    max_age: 86400
    is_secure: false

worker:
  concurrency: 10
  strict_priority: false
  shutdown_timeout: 10
  health_check_interval: 15
  delayed_task_check_interval: 15
  group_grace_period: 5
  group_max_delay: 60
  group_max_size: 5
  log_level: "info"
  rate_limit: 120
  rate_limit_burst: 175
  broker:
    host: 127.0.0.1
    port: 6379
    username: ""
    password: ""
    database: 0
    dial_timeout: 3
    read_timeout: 2
    write_timeout: 2
    pool_size: 100

cache_database:
  host: 127.0.0.1
  port: 6379
  username: ""
  password: ""
  database: 0
  dial_timeout: 3
  read_timeout: 2
  write_timeout: 2
  pool_size: 100
  max_idle_connections: 25
  min_idle_connections: 5
  connection_max_idle_time: 250
  connection_max_lifetime: 300

graph_database:
  host: 127.0.0.1
  port: 7687
  username: neo4j
  password: neo4jsecret
  database: neo4j
  max_transaction_retry_time: 3
  max_connection_pool_size: 100
  max_connection_lifetime: 300
  connection_acquisition_timeout: 60
  socket_connect_timeout: 5
  socket_keepalive: true
  fetch_size: 150

relational_database:
  host: 127.0.0.1
  port: 5432
  username: elemo
  password: pgsecret
  database: elemo
  max_connections: 100
  max_connection_lifetime: 300
  max_connection_idle_time: 10
  min_connections: 5

metrics_server:
  address: 127.0.0.1:35479
  read_timeout: 10
  write_timeout: 5

worker_metrics_server:
  address: 127.0.0.1:35480
  read_timeout: 10
  write_timeout: 5

smtp:
  host: "127.0.0.1"
  port: 1025
  username: no-reply@elemo.app
  password: smtpsecret
  from_address: no-reply@elemo.app
  support_address: support@elemo.app
  reply_to_address: support@elemo.app
  client_url: http://localhost:3000
  connection_timeout: 10
  enable_auth: false
  skip_tls_verify: true
  security_protocol: ""

tracing:
  service_name: elemo
  collector_endpoint: 127.0.0.1:4318
  trace_ratio: 0.75
