description: Registered license.
type: object
properties:
  id:
    description: Unique ID identifying the license.
    type: string
  organization:
    description: Organization name.
    type: string
  email:
    description: Username of the user.
    type: string
    format: email
    maxLength: 254
    minLength: 6
  quotas:
    description: Quotas available for the license.
    type: object
    properties:
      documents:
        description: Number of documents can exist in the system.
        type: integer
        minimum: 1
      namespaces:
        description: Number of namespaces can exist in the system.
        type: integer
        minimum: 1
      organizations:
        description: Number of organizations active can exist in the system.
        type: integer
        minimum: 1
      projects:
        description: Number of projects can exist in the system.
        type: integer
        minimum: 1
      roles:
        description: Number of roles can exist in the system.
        type: integer
        minimum: 1
      users:
        description: Number of active or pending users can exist in the system.
        type: integer
        minimum: 1
    required:
      - documents
      - namespaces
      - organizations
      - projects
      - roles
      - users
  features:
    description: Features enabled for the license.
    type: array
    items:
      type: string
      enum:
        - components
        - custom_statuses
        - custom_fields
        - multiple_assignees
        - releases
  expires_at:
    description: Date when the license expires.
    type: string
    format: date-time
required:
  - id
  - organization
  - email
  - quotas
  - features
  - expires_at
