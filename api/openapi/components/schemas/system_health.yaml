description: Health of the system components.
type: object
properties:
  cache_database:
    description: Health of the cache database.
    type: string
    enum:
      - healthy
      - unhealthy
      - unknown
  graph_database:
    description: Health of the graph database.
    type: string
    enum:
      - healthy
      - unhealthy
      - unknown
  relational_database:
    description: Health of the relational database.
    type: string
    enum:
      - healthy
      - unhealthy
      - unknown
  license:
    description: Health of the license based on its validity.
    type: string
    enum:
      - healthy
      - unhealthy
      - unknown
  message_queue:
    description: Health of the message queue.
    type: string
    enum:
      - healthy
      - unhealthy
      - unknown
required:
  - cache_database
  - graph_database
  - relational_database
  - license
  - message_queue
