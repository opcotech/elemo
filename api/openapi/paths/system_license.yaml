get:
  operationId: getSystemLicense
  summary: Get the registered license.
  description: Returns the registered license information.
  tags:
    - System
  security:
    - OAuth2:
        - admin
  responses:
    '200':
      description: The registered license.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/system_license.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '403':
      $ref: '../components/responses/403.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    default:
      $ref: '../components/responses/default.yaml'
