get:
  operationId: getTodos
  summary: Get user's todo items.
  description: >-
    Return all todo items within the given limit starting at the optionally
    defined offset for the current user.
  parameters:
    - $ref: '../components/parameters/limit.yaml'
    - $ref: '../components/parameters/offset.yaml'
    - name: completed
      in: query
      description: Filter by completed status.
      required: false
      allowEmptyValue: true
      schema:
        type: boolean
  tags:
    - Todos
  security:
    - OAuth2:
        - todo.read
  responses:
    '200':
      description: The list of todo items belonging to the current user.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/todo.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '403':
      $ref: '../components/responses/403.yaml'
    '404':
      $ref: '../components/responses/404.yaml'
    default:
      $ref: '../components/responses/default.yaml'
post:
  operationId: createTodo
  summary: Create a new todo item.
  description: Creates a new todo item.
  requestBody:
    $ref: '../components/request_bodies/todo_post.yaml'
  tags:
    - Todos
  security:
    - OAuth2:
        - todo
  responses:
    '201':
      description: Returns the newly created todo item's ID.
      content:
        application/json:
          schema:
            type: object
            properties:
              todo_id:
                type: string
            required:
              - todo_id
    '400':
      $ref: '../components/responses/400.yaml'
    '401':
      $ref: '../components/responses/401.yaml'
    '403':
      $ref: '../components/responses/403.yaml'
    default:
      $ref: '../components/responses/default.yaml'
