name: License Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fossa-scan:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: fossas/fossa-action@main
        with:
          api-key: ${{secrets.FOSSA_API_KEY}}
          run-tests: true
